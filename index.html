<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryption and Decryption</title>
 <script src="main.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text Encryption and Decryption</h1>
    <div id="container">
      <label for="processType">Select operation:</label>
      <select id="processType">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
      </select>
      <label for="encryptionMethod">Select encryption method:</label>
      <select id="encryptionMethod" oninput="toggleKeyInput()">
        <option value="caesar">Caesar Cipher</option>
        <option value="rot13">Rot13 Cipher</option>
        <option value="atbash">Atbash Cipher</option>
        <option value="vigenere">vigenere Cipher</option>
      </select>
      <div id="keyInput" style="display: none;">
        <label for="key">Enter Key:</label>
        <input type="text" id="key" placeholder="Enter key">
      </div>
      <label for="inputText">Enter text:</label>
      <input type="text" id="inputText" placeholder="Enter text">
  
      <button onclick="process()">Process</button>
    
      <p id="result"></p>
    </div>
</body>
</html>
